# CAT 1 defaults

# Possibly remove
# # WN19-UR-000130
# # Windows Server 2019 Impersonate a client after authentication user right must only be assigned to Administrators, Service, Local Service, and Network Service.
# # wn19_ur_000130_sedebugprivilege is the standard SID for standalone, member, and domain controllers for 'Administrators' group
# wn19stig_sedebugprivilege: "*S-1-5-32-544"

# CAT 2 defaults

# WN19-00-000020
# Windows Server 2019 passwords for the built-in Administrator account must be changed at least every 60 days.
# If the PasswordLastSet date is greater than wn19stig_pass_age days old, this is a finding.
wn19stig_pass_age: 60

# WN19-AC-000010
# Windows Server 2019 account lockout duration must be configured to 15 minutes or greater.
# If the Account lockout duration is less than wn19stig_lockoutduration minutes (excluding 0)
wn19stig_lockoutduration: 15

# WN19-AC-000020
# Windows Server 2019 must have the number of allowed bad logon attempts configured to three or less.
# wn19stig_lockoutbadcount is the 'LockoutBadCount' equals
wn19stig_lockoutbadcount: 3

# WN19-AC-000030
# Windows Server 2019 must have the period of time before the bad logon counter is reset configured to 15 minutes or greater.
# wn19stig_resetlockoutcount is the Reset account lockout counter after value in mintues.
wn19stig_resetlockoutcount: 15

# WN19-AC-000040
# Windows Server 2019 password history must be configured to 24 passwords remembered.
# wn19stig_passwordhistorysize is the Enforce password history value
wn19stig_passwordhistorysize: 24

# WN19-AC-000050
# Windows Server 2019 maximum password age must be configured to 60 days or less.
# wn19stig_maximumpasswordage is the Maximum password age value in days.
wn19stig_maximumpasswordage: 60

# WN19-AC-000060
# Windows Server 2019 minimum password age must be configured to at least one day.
# wn19stig_minimumpasswordage is the Minimum password age value in days.
wn19stig_minimumpasswordage: 1

# WN19-AC-000070
# Windows Server 2019 minimum password length must be configured to 14 characters.
# wn19stig_minimumpasswordlength is the Minimum password characters length value.
wn19stig_minimumpasswordlength: 14

# WN19-SO-000030
# Windows Server 2019 built-in administrator account must be renamed.
# wn19stig_newadministratorname is the non-default name for the Administror Account.
wn19stig_newadministratorname: renamedadmin

# WN19-SO-000040
# Windows Server 2019 built-in guest account must be renamed.
# wn19stig_newguestname is the non-default name for the guest Account.
wn19stig_newguestname: renamedguest

# WN19-SO-000130
# Windows Server 2019 required legal notice must be configured to display before console logon.
# wn19stig_legalnoticetext is the LegalNoticeText for Win logon.
wn19stig_legalnoticetext: |
    You are accessing a U.S. Government (USG) Information System (IS) that is provided for USG-authorized use only.

    By using this IS (which includes any device attached to this IS), you consent to the following conditions:

    -The USG routinely intercepts and monitors communications on this IS for purposes including, but not limited to, penetration testing, COMSEC monitoring, network operations and defense, personnel misconduct (PM), law enforcement (LE), and counterintelligence (CI) investigations.

    -At any time, the USG may inspect and seize data stored on this IS.

    -Communications using, or data stored on, this IS are not private, are subject to routine monitoring, interception, and search, and may be disclosed or used for any USG-authorized purpose.

    -This IS includes security measures (e.g., authentication and access controls) to protect USG interests--not for your personal benefit or privacy.

    -Notwithstanding the above, using this IS does not constitute consent to PM, LE or CI investigative searching or monitoring of the content of privileged communications, or work product, related to personal representation or services by attorneys, psychotherapists, or clergy, and their assistants. Such communications and work product are private and confidential. See User Agreement for details.


# WN19-CC-000270
# Windows Server 2019 Application event log size must be configured to 32768 KB or greater.
# wn19stig_app_maxsize is the EventLog Application max log size value in KB.
wn19stig_app_maxsize: 32768

# WN19-CC-000280
# Windows Server 2019 Security event log size must be configured to 196608 KB or greater.
# wn19stig_sec_maxsize is the EventLog Security max log size value in KB.
wn19stig_sec_maxsize: 196608

# WN19-CC-000290
# Windows Server 2019 System event log size must be configured to 32768 KB or greater.
# wn19stig_sys_maxsize is the EventLog System max log size value in KB.
wn19stig_sys_maxsize: 32768

# WN19-DC-000430
# The password for the krbtgt account on a domain must be reset at least every 180 days.
# wn19stig_krbtgt_pass_age is the PasswordLastSet value in days for the krbtgt account.
wn19stig_krbtgt_pass_age: 180

# CAT 3 defaults

# WN19-SO-000140
# Windows Server 2019 title for legal banner dialog box must be configured with the appropriate text.
# wn19stig_legalnoticecaption is the DoD Notice and Consent Banner text.
wn19stig_legalnoticecaption: "DoD Notice and Consent Banner"
