        changed_when: false
        check_mode: false
        register: wn19_ms_000010_audit

      - name: "HIGH | WN19-MS-000010 | Windows Server 2019 must only allow Administrators responsible for the member server or standalone or nondomain-joined system to have Administrator rights on the system"
